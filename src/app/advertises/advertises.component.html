<div class="trending-ads">
    <div class="ads-header">
        <h2>Trending Ads</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas, magnam.</p>
    </div>
    <div class="card-container">
        <div class="card" *ngFor="let item of data; let i=index">
            <div class="product-img">
                <a href="/products">
                    <img class="card-img-top img-fluid" [src]="imageUrls[i]" alt="Card image cap">
                </a>
            </div>
            <div class="product-name">
                <h4 class="card-title"><a href="">{{ item.name }}</a></h4>
            </div>
            <div class="product-category-date">
                <ul class="list-inline product-meta">
                    <li class="list-inline-item product-category">
                        <a href=""><i class="fa fa-folder-open-o"></i>{{ item.category }}</a>
                    </li>
                    <li class="list-inline-item product-date">
                        <a href=""><i class="fa fa-calendar"></i>{{ item.date }}</a>
                    </li>
                </ul>
            </div>
            <div class="product-description">
                <p class="card-text">
                    {{ item.description }}
                </p>
            </div>
            <div class="product-rating">
                <p>Rating: {{ item.rating }} / 5</p>
            </div>
        </div>
    </div>
</div>
